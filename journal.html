<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre of life</title>
   <!-- Import the font from Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
   <style>
       /* Apply the imported font to specific elements */
       .silkscreen-bold {
           font-family: "Silkscreen", sans-serif;
           font-weight: 700;
           font-style: normal;
       }
       .silkscreen-regular {
           font-family: "Silkscreen", sans-serif;
           font-weight: 400;
           font-style: normal;
       }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode {
            background-color: #222;
            color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .toggle-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode section {
            background-color: #333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="silkscreen-bold">Theatre of life</h1>
        <button class="toggle-btn" onclick="toggleMode()">ðŸ’¡</button>
    </header>
    <nav>
        <a href="index.html" class="silkscreen-regular">About Me</a>
        <a href="photography.html" class="silkscreen-regular">Photography</a>
    </nav>
    <section>
        <h3>Journal 1</h3>
        <p>....</p>
    </section>
    <section>
        <h3>Journal 2</h3>
        <p>Updates!</p>
    </section>
    <footer>
        <p>&copy; All rights reserved.</p>
    </footer>
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
</body>
</html>
