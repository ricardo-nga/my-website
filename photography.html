<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theatre of life</title>
   <!-- Import the font from Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
   <style>
       /* Apply the imported font to specific elements */
       .silkscreen-bold {
           font-family: "Silkscreen", sans-serif;
           font-weight: 700;
           font-style: normal;
       }
       .silkscreen-regular {
           font-family: "Silkscreen", sans-serif;
           font-weight: 400;
           font-style: normal;
       }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode {
            background-color: #222;
            color: #f4f4f4;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .toggle-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode section {
            background-color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 45%;
            height: auto;
        }
        .pagination {
            text-align: center;
            margin: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #444;
            color: white;
        }
        .pagination button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="silkscreen-bold">Theatre of life</h1>
        <button class="toggle-btn" onclick="toggleMode()">â—‘</button>
    </header>
    <nav>
        <a href="index.html" class="silkscreen-regular">About Me</a>
        <a href="journal.html" class="silkscreen-regular">Journal</a>
    </nav>
    
    <section>
        <div class="gallery" id="photoGallery"></div>
        <div class="pagination">
            <button onclick="prevPage()" id="prevBtn">Previous</button>
            <span id="pageNumber">1</span>
            <button onclick="nextPage()" id="nextBtn">Next</button>
        </div>
    </section>
    <footer>
        <p>Photos by Quetzal &copy; All rights reserved.</p>
    </footer>
    <script>
        const photos = [
            "Photos/tumblr_nz47fyhAe51rt533ro1_1280.jpg",
            "Photos/tumblr_otevmkSAvP1rt533ro1_1280.jpg",
            "Photos/tumblr_nteo4ct7iQ1rt533ro1_1280.jpg",
            "Photos/tumblr_nl5ziap2b21rt533ro1_1280.jpg",
            "Photos/tumblr_pfbo1zwCLE1rt533ro1_1280.jpg",
            "Photos/tumblr_nteo1fwqg41rt533ro1_1280.jpg",
            "Photos/tumblr_nkslw4AO7i1rt533ro1_1280.jpg",
            "Photos/tumblr_mwjesky74m1rt533ro1_1280.jpg"
        ];
        const itemsPerPage = 4;
        let currentPage = 1;

        function renderGallery() {
            const gallery = document.getElementById("photoGallery");
            gallery.innerHTML = "";
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedPhotos = photos.slice(start, end);

            paginatedPhotos.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                gallery.appendChild(img);
            });

            document.getElementById("pageNumber").textContent = currentPage;
            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = end >= photos.length;
        }

        function nextPage() {
            if ((currentPage * itemsPerPage) < photos.length) {
                currentPage++;
                renderGallery();
            }
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderGallery();
            }
        }
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            renderGallery();
        };
    </script>
</body>
</html>
