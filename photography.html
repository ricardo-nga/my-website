       .silkscreen-regular {
           font-family: "Silkscreen", sans-serif;
           font-weight: 400;
           font-style: normal;

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .dark-mode {
            background-color: #222;
            color: #f4f4f4;

        header, footer {

            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .toggle-btn {
            position: absolute;
            right: 20px;
            top: 10px;
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dark-mode section {
            background-color: #333;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 45%;
            height: auto;
        }
        .pagination {
            text-align: center;
            margin: 20px;
        }
        .pagination button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #444;
            color: white;
        }
        .pagination button:disabled {
            background-color: #777;
            cursor: not-allowed;
        }
        /* Modal (popup) styling */
        .modal {
            display: none; /* Hide by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        .modal-content {
            margin-top: 5%;
            max-width: 90%;
            max-height: 80vh;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        const itemsPerPage = 6;
        let currentPage = 1;

        function renderGallery() {
            const gallery = document.getElementById("photoGallery");
            gallery.innerHTML = "";
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedPhotos = photos.slice(start, end);

            paginatedPhotos.forEach(src => {
                const img = document.createElement("img");
                img.src = src;
                img.onclick = function() { openModal(src); };
                gallery.appendChild(img);
            });

            document.getElementById("pageNumber").textContent = currentPage;
            document.getElementById("prevBtn").disabled = currentPage === 1;
            document.getElementById("nextBtn").disabled = end >= photos.length;
        }

        function nextPage() {
            if ((currentPage * itemsPerPage) < photos.length) {
                currentPage++;
                renderGallery();
            }
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderGallery();
            }
        }
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
        
       
        // Function to open the modal with a clicked image
        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imageModal").style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        window.onload = function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            renderGallery();
        };
